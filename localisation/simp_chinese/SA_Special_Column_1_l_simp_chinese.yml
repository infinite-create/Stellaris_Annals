 SA_Special_Column_DailyLife.1.name:0 "“比那人”的风暴——荒谬或启迪"
 SA_Special_Column_DailyLife.1.desc:0 "寻访系列专栏作者——§Y克莱顿 格梅兹§!\n由比特的跳动公司在近日发售的一款名为《今天我不是比那人》的游戏陷入了一场舆论风暴，其作品描述了一个名为比那的文明在面对一次战争的时候，尽管实力强大但是选择了不战而降的一种具有荒诞主义色彩的故事。\n\n批评者称“此游戏以一种看似隐晦实则暴力且毫无事实根据的方式抹黑了国内一些社会团体”，而支持者称“与传统游戏不同，此作引入了对于一种互动式的，具有沉浸作用且启迪性剧情叙事手段，完全地向大众展示了游戏作为艺术的一面”。"
