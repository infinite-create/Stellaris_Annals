 SA_Special_Column_Military.1.name:0 "斯坦纳帝国的覆灭——偏执和侥幸的化身"
 SA_Special_Column_Military.1.desc:0 "寻访系列专栏作者——§Y比林斯 泰隆§!\n曾经纵横于国内市场的房地产巨头——斯坦纳地产有限公司在最近以一种惊人的方式结束了自己长达14年的商业活动，法院的传票以及债台高筑的现状，都无不证明着这一点。\n\n作为此公司的CEO也是创始人之一的波克霍丝的尸体也于今日被一个保安发现与花园之中，这个生前叱咤风云的人物现在早已经是一坨烂肉。而其他公司则正在以各种方式争夺其旗下的各类服务和产品，已经有莱比锡实业集团和格哈特维娜传媒有限公司宣称“收购将不会影响后续用户体验”，而这个帝国的轰然倒下到底的后续影响还不得而知。"
 SA_Special_Column.3.name:0 "“比那人”的风暴——荒谬或启迪"
 SA_Special_Column_Military.2.name:0 "速胜论？投降论？尼康那战队的困境"
 SA_Special_Column_Military.2.desc:0 "寻访系列专栏作者——§Y破拿其 猫再希§!\n\n接连糟糕的状况一次又一次打击了尼康那战队粉丝们的信心，在面对尼古拉奥满战队的第三次对决之中，不仅没能拿出自身训练水平，甚至在内部冒出了一股不占而降的消极比赛的情绪，充当主力的纳苏尔更是在面对敌方时，居然失误频繁，让本来就难以为继的防线变得更加雪上加霜，再加上侦查单位的失调和决策的重大失误的情况下，最终败北。\n\n有人说，这次失败很正常，因为尼康那战队本来就训练不足，加上长期的不当休息，这支战队是不可能获得一丁点的胜迹的，而另一批人则是相反，他们对于尼康那战队抱有不切实际的幻想，认为错误只是"上一次"，而下一次将会全线胜利。而这些没有进行实际情况具体分析得出的结论，必定是判断错误的，任何比赛都分有几个阶段，只有一步步取得阶段性胜利，才有最终可以击败对手。"
