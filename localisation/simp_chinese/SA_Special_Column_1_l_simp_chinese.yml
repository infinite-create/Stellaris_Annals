 SA_Special_Column_Technology.1.name:0 "虚拟产品的末日？——时代变了"
 SA_Special_Column_Technology.1.desc:0 "寻访系列专栏作者——§Y弗欧阿维 史蒂夫§!\n不少热衷于虚拟产品的粉丝们都应该知道最近一次由国立传媒学院的“虚拟产品的未来”专题节目，该节目曾多次从正反论证了目前盛行于生活之中多款虚拟产品“即将衰败被取代的事实”。\n\n然而，就在今天国家传媒事务的负责人在最近发布了一篇公文，具体内容可点击此，其核心观点是“尽管存在下行困难，但传媒与娱乐产业终将仍将蓬勃发展”，列举了许多论文以及统计局最新的数据，显然，谣言终将不攻自破。"
 SA_Special_Column_Technology.2.name:0 "“曲率引擎”——反智主义的盛宴"
 SA_Special_Column_Technology.2.desc:0 "寻访系列专栏作者——§Y戴米尔 帕维其§!\n\n最近，一位男性公民引起了舆论的广泛关注，其自称“受不可名状之物启发的物理学博士”，曾经多次在超通讯论坛上宣称自己“发明了曲率引擎，是一种全新的超光速手段”，而一位国立物理学院院士指出“曲率引擎是是不符合我们这个宇宙的规律的，只能是存在于幻想之中的产物”，而有网友表示“对于这种民科行为，政府应该立法禁止”。根据国立科研综合院公布的数据表示，仅仅在今年就有超过两百个个体或者团体宣称自己发明或者完成了“曲率引擎”。"
