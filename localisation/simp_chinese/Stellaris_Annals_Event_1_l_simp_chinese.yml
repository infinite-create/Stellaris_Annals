 Get_Ap_Synthetic_Evolution_Title:0 "崭新的开始"
 Get_Ap_Synthetic_Evolution_Desc:0 "通讯员 / NEO-华章\n\n随着最后一位有机公民接受了机械改造，轰轰烈烈的“机界升华”运动圆满结束，§Y[root.GetName]§!从此正式驶上了进化的快车道。\n\n从我们研究出第一台机械人以来，我们之中便一直在思索着这样一个问题：我们能否抛弃这身乏味的皮囊，去迎接更美好的未来呢？答案是可以的。经过了全民义体改造，我们的人民对进化为新的生命形式的意愿便越来越强，而我们在合成人格矩阵技术上取得的重大突破使解析意识的构成成为可能。终于，黎明的钟声敲响了，我们成功的解析了智慧生命的意识构成，抛弃肉体，全面升华的新道路自此成为可能！为了§Y[root.species.GetName]§!（若为亲外主义则为§Y[root.GetName]§!）的未来，我们抛弃了孱弱的肉体，迎来了光明的进化！\n\n对于国内外愚蠢的唯心主义份子无谓的质疑，我们的成功将对他们进行毫不留情的驳斥。他们否认科技力量，转而追求虚无飘渺的所谓“神灵”的行为十分的可笑，甚至比不上另外一些试图通过基因技术掌握命运的团体的十分之一。我们对他们可笑的行为不屑一顾，但我们也强烈呼吁，希望愚蠢的宗教份子们抛弃那些虚无飘渺的追求，投向科学技术的怀抱！"

 Get_Ap_Transcendence_Title:0 "神圣恩典"
 Get_Ap_Transcendence_Desc:0 "通讯员 / 圣.华章\n\n伴随着宗座冕下庄严的祷告，我们，§Y[root.species.GetName]§!之中的所有人共同感受到了那来自遥远莫名上方的，神圣的召唤......\n\n那是遥远的过去，我们沉沦于机械带来的空洞快感之中，迷失了自我。但我们觉醒了，灵能力的开发与使用让我们逐渐摆脱了对机械的依赖，我们可以凭借心灵的力量穿梭于群星之中。但这还不够，物质的枷锁仍然束缚着我们，我们需要更强大的力量来解决这一切。终于，时候到了。我们之中最强大的灵能使终于突破了那层模糊的屏障，进入了传说中的神国——虚境。神灵降下恩赐，我们的力量突飞猛进，终于，我们能够更有效地探索虚境，拥抱神的荣光。让那些执迷不悟的机油佬忏悔吧，我们，§Y[root.species.GetName]§!，注定是神的使者，将真理带向群星！"

 Get_Ap_Evolutionary_Mastery_Title:0 "我们的道路"
 Get_Ap_Evolutionary_Mastery_Desc:0 "通讯员 / 华章一号-本体\n\n千百万年来，无数生命受自然准则所支配，开始循规蹈矩的进化、发展，最终只得无奈的趋同。而我们，也曾经是其中的一员。\n\n但这一切都改变了，最前沿的基因技术逐渐推广，遍及社会的方方面面。不同于将机械发展到极致的超理性，也不同于深入钻研灵能带来的神秘感，我们走出了第三条路——挖掘生物潜能的最终道路。自然的规律不再成为束缚我们的枷锁，而是化为我们的工具，成为我们发展的牢固基石，让我们走上新的巅峰！\n\n我们的路途曾经遍布荆棘，但如今，我们便戴上荆棘的冠冕，成为自己的王者！命运的战车已经被我们牢牢束缚，我们的未来将由我们掌控！"

