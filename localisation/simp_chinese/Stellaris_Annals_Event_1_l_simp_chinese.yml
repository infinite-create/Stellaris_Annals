 Research_Jump_Drive_Title:0 "“曲率引擎”——反智主义的盛宴"
 Research_Jump_Drive_Desc:0 "寻访系列专栏作者——戴米尔 帕维其\n\n最近，一位男性公民引起了舆论的广泛关注，其自称“受不可名状之物启发的物理学博士”，曾经多次在超通讯论坛上宣称自己“发明了曲率引擎，是一种全新的超光速手段”，而一位国立物理学院院士指出“曲率引擎是是不符合我们这个宇宙的规律的，只能是存在于幻想之中的产物”，而有网友表示“对于这种民科行为，政府应该立法禁止”。根据国立科研综合院公布的数据表示，仅仅在今年就有超过两百个个体或者团体宣称自己发明或者完成了“曲率引擎”。"

 Habitable_Worlds_Survey_Title:0 "我们的新家园"
 Habitable_Worlds_Survey_Desc:"通讯员 / 华章\n\n近日，国家航天管理部发布通告，宣布启动目标为寻找宜居行星的“新家园”计划。\n\n从远古时代以来，我们的祖先就开始仰望星辰。我们的历史神话之中充斥着无数“乐园”的踪影。在我们彻底掌控母星之后，对远方土地的热情并没有消失，而是转变成了对星辰大海的渴望，推动着我们文明的进步。在近日的一项调查中，将近七成的受访人员表示想要“踏上新世界，成为殖民的先驱者”。在新闻发布会上，航天管理部对新一轮的殖民潮表示乐观，并承诺会以“新家园”计划为契机，推动【物种】宇宙开拓事业的进一步发展。"

 The_Mass_Extinction_Title:0 "寻找末日的真相"
 The_Mass_Extinction_Desc:0 "通讯员 / 华章\n\n最近，一则有关于古代生态星球遭遇天文灾难的论文被发表于文明权威科学杂志上，引起了公众的关注。科学院将联合航天管理局对“大灭绝”事件进行深入考察。\n\n据研究报告称，在数千年前，陆续有生态星球遭受了各种天文级别的灾难，摧毁了其中可能发展出的智慧文明。联系§Y[root.capital_scope.GetName]§!近年来的多起突发特大型自然灾害，我们有理由担忧，我们的母星是否会在某一天突然发怒，将我们摧毁——尤其是现阶段我们还未能真正摆脱对§Y[root.capital_scope.GetName]§!的依赖的情况下？在采访中，首席社会学家【社会学家名】向我们透露了近几年所取得的研究成果，并表示科学院将会与航天管理局一同对论文中的灾难行星进行科学考察，研究灾难的真相，以及如何避免[root.species.GetName]如何重蹈他人覆辙的方法。【社会学家名】还表示，即使有灾难的风险，但灾难在几十年内到来的概率也十分之低，希望公众不要盲目恐慌，造成社会的动荡。"
 