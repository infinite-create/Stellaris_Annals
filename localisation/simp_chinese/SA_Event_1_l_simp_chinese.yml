 Default_SA_News_1_Title:0 "虚拟产品的末日？——时代变了"
 Default_SA_News_1_Desc:0 "寻访系列专栏作者——§Y弗欧阿维 史蒂夫§!\n不少热衷于虚拟产品的粉丝们都应该知道最近一次由国立传媒学院的“虚拟产品的未来”专题节目，该节目曾多次从正反论证了目前盛行于生活之中多款虚拟产品“即将衰败被取代的事实”。\n\n然而，就在今天国家传媒事务的负责人在最近发布了一篇公文，具体内容可点击此，其核心观点是“尽管存在下行困难，但传媒与娱乐产业终将仍将蓬勃发展”，列举了许多论文以及统计局最新的数据，显然，谣言终将不攻自破。"
 Default_SA_News_2_Title:0 "斯坦纳帝国的覆灭——偏执和侥幸的化身"
 Default_SA_News_2_Desc:0 "寻访系列专栏作者——§Y比林斯 泰隆§!\n曾经纵横于国内市场的房地产巨头——斯坦纳地产有限公司在最近以一种惊人的方式结束了自己长达14年的商业活动，法院的传票以及债台高筑的现状，都无不证明着这一点。\n\n作为此公司的CEO也是创始人之一的波克霍丝的尸体也于今日被一个保安发现与花园之中，这个生前叱咤风云的人物现在早已经是一坨烂肉。而其他公司则正在以各种方式争夺其旗下的各类服务和产品，已经有莱比锡实业集团和格哈特维娜传媒有限公司宣称“收购将不会影响后续用户体验”，而这个帝国的轰然倒下到底的后续影响还不得而知。"
 Default_SA_News_3_Title:0 "“比那人”的风暴——荒谬或启迪"
 Default_SA_News_3_Desc:0 "寻访系列专栏作者——§Y克莱顿 格梅兹§!\n由比特的跳动公司在近日发售的一款名为《今天我不是比那人》的游戏陷入了一场舆论风暴，其作品描述了一个名为比那的文明在面对一次战争的时候，尽管实力强大但是选择了不战而降的一种具有荒诞主义色彩的故事。\n\n批评者称“此游戏以一种看似隐晦实则暴力且毫无事实根据的方式抹黑了国内一些社会团体”，而支持者称“与传统游戏不同，此作引入了对于一种互动式的，具有沉浸作用且启迪性剧情叙事手段，完全地向大众展示了游戏作为艺术的一面”。"

 Get_Ap_The_Flesh_Is_Weak_Title:0 "设计进化——浅谈义体植入"
 Get_Ap_The_Flesh_Is_Weak_Desc:0 "一直以来，我们都将血肉与机械作为划分人与智能人发区别，但随着义体技术的发展，我们逐渐模糊了这条界限。许多公民开始植入机械设备，电子元件，占据他们身体一半甚至大部分躯干。\n\n诚然，机械的手臂更有力量，机械的心脏更加澎湃，机械进化也一定是历史的大潮，但我们……一个自称为§Y[root.species.GetName]§!的族群，和机械的区别到底是什么？49%血肉+51%机械的§Y[root.species.GetName]§!还是§Y[root.species.GetName]§!吗？只剩1%血肉与99%机械的§Y[root.species.GetName]§!还是§Y[root.species.GetName]§!吗？如果有一个100%机械的种族，里面能模拟§Y[root.species.GetName]§!的神经数据，那么他们是§Y[root.species.GetName]§!吗？令人恐惧的是，大脑显然不再是我们物种的最后一道防线，“机械进化”的我们，到底是进化了还是灭绝了？用着电子模拟神经模拟情感而非化学物质调控的我们，还是我们吗？"

 Get_Ap_Synthetic_Evolution_Title:0 "崭新的开始"
 Get_Ap_Synthetic_Evolution_Desc:0 "通讯员 / §RNEO-华章§!\n\n随着最后一位有机公民接受了机械改造，轰轰烈烈的“机界升华”运动圆满结束，§Y[root.GetName]§!从此正式驶上了进化的快车道。\n\n从我们研究出第一台机械人以来，我们之中便一直在思索着这样一个问题：我们能否抛弃这身乏味的皮囊，去迎接更美好的未来呢？答案是可以的。经过了全民义体改造，我们的人民对进化为新的生命形式的意愿便越来越强，而我们在合成人格矩阵技术上取得的重大突破使解析意识的构成成为可能。终于，黎明的钟声敲响了，我们成功的解析了智慧生命的意识构成，抛弃肉体，全面升华的新道路自此成为可能！为了§Y[root.species.GetName]§!（若为亲外主义则为§Y[root.GetName]§!）的未来，我们抛弃了孱弱的肉体，迎来了光明的进化！\n\n对于国内外愚蠢的唯心主义份子无谓的质疑，我们的成功将对他们进行毫不留情的驳斥。他们否认科技力量，转而追求虚无飘渺的所谓“神灵”的行为十分的可笑，甚至比不上另外一些试图通过基因技术掌握命运的团体的十分之一。我们对他们可笑的行为不屑一顾，但我们也强烈呼吁，希望愚蠢的宗教份子们抛弃那些虚无飘渺的追求，投向科学技术的怀抱！"

 Get_Ap_Transcendence_Title:0 "神圣恩典"
 Get_Ap_Transcendence_Desc:0 "通讯员 / §M圣.华章§!\n\n伴随着宗座冕下庄严的祷告，我们，§Y[root.species.GetName]§!之中的所有人共同感受到了那来自遥远莫名上方的，神圣的召唤......\n\n那是遥远的过去，我们沉沦于机械带来的空洞快感之中，迷失了自我。但我们觉醒了，灵能力的开发与使用让我们逐渐摆脱了对机械的依赖，我们可以凭借心灵的力量穿梭于群星之中。但这还不够，物质的枷锁仍然束缚着我们，我们需要更强大的力量来解决这一切。终于，时候到了。我们之中最强大的灵能使终于突破了那层模糊的屏障，进入了传说中的神国——虚境。\n\n神灵降下恩赐，我们的力量突飞猛进，终于，我们能够更有效地探索虚境，拥抱神的荣光。让那些执迷不悟的机油佬忏悔吧，我们，§Y[root.species.GetName]§!，注定是神的使者，将真理带向群星！"

 Get_Ap_Evolutionary_Mastery_Title:0 "我们的道路"
 Get_Ap_Evolutionary_Mastery_Desc:0 "通讯员 / §G华章一号-本体§!\n\n千百万年来，无数生命受自然准则所支配，开始循规蹈矩的进化、发展，最终只得无奈的趋同。而我们，也曾经是其中的一员。\n\n但这一切都改变了，最前沿的基因技术逐渐推广，遍及社会的方方面面。不同于将机械发展到极致的超理性，也不同于深入钻研灵能带来的神秘感，我们走出了第三条路——挖掘生物潜能的最终道路。自然的规律不再成为束缚我们的枷锁，而是化为我们的工具，成为我们发展的牢固基石，让我们走上新的巅峰！\n\n我们的路途曾经遍布荆棘，但如今，我们便戴上荆棘的冠冕，成为自己的王者！命运的战车已经被我们牢牢束缚，我们的未来将由我们掌控！"

