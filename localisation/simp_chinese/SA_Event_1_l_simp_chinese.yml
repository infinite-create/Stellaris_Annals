 Stellaris_Annals.4.name:0 "稀有外星物种调查"
 Stellaris_Annals.4.1.desc:0 "——摸鱼的社会学科学家§Y[Society_Research_Leader_Target.GetName]§!\n\n众所周知除了我们，还有许多分散在银河系中的，多种多样的生命。笔者作为社会学首席科学家，就曾有幸见到许多令人匪夷所思的外星物种，它们的存在，极大的......刺激了我的求知欲（当然也有我的视觉器官）。\n\n 作为第一期，我决定首先向大家展示的就是这个......§Y[random_habite_planet.GetName]§!的......额，一种植物。以下暂成为§Y[random_habite_planet.GetName]§Y!树好了（听说学名会导致销量下降？）。这种树木能以非常高的速度移动，其目的据推测可能是为了逃离母星远古时期的剧烈板块运动。听上去很扯，不过大型太空生物的存在，大概可以验证这个学说的可能......"
 Stellaris_Annals.4.2.desc:0 "——首席科学家§Y[Society_Research_Leader_Target.GetName]§!\n\n这期我们将介绍居住在§Y[random_habite_planet.GetName]§!的一种奇妙的动物……或者说植物？这种生物通体绿色，因为它们是一种植物（在本文中，我们将它称之为§Y[random_habite_planet.GetName]§!藤蔓）和动物（在本文中，我们将它称之为§Y[random_habite_planet.GetName]§!爬行者）的结合体。这两种物种处于某种共生关系——它们甚至共享一套神经系统。\n\n不过这在宇宙中并没有什么稀奇的，本文主要想讲述它们的繁殖方式。众所周知，不同的植物会具有不同的种子传播方式，比如借助风力、水流和生物。但是藤蔓爬行者不同，它们会使用一种奇特的方式，这种方式会将母体炸个粉碎。\n\n没错，它们会采用爆炸的方式。在繁殖期，它们会发出嘶嘶嘶的声音，然后猛然爆炸，这种爆炸能把沉重的种子炸出很远，这样新的藤蔓爬行者（Creeper Creeper）就不会和它们的上一代抢夺营养。从这个角度，也许“火之蔓族”会是个不错的名字——前提是它们能发展出自己的文明。\n\n一开始科学家完全无法理解它们为何使用这么壮烈的方式，因为它们自己也有腿部，能够行走。我们经过了大量的研究，得出的结论如下……"
