 Research_Mine_Betharian_Title:0 "“贝石”的权力——炒作或确有其事？"
 Research_Mine_Betharian_Desc:0 "寻访系列专栏作者——§Y米赫 蒂坎斯尼§!\n\n一位不愿意透露姓名已经退休的前星区总督最近在其超通讯媒体上宣称“要推动总督管理贝石地区权力正常化”，其许多文章和视频都认为，“现行制度下，国家没有权力剥夺总督管理对于贝石这一资源合法理由”。\n\n但令人感到诧异的是，他并没说明“贝石”是什么。许多网友以及一些学者也纷纷表示质疑此物质存在的真实性，不过令人在意的是，在国家披露的最新研究结果中已经表明我们已经能够使用一种最新的燃料——§M贝塞里安石§!，有些人认为“贝石”就是§M贝塞里安石§!，但截至发稿时，该总督尚未有对该质疑有任何的正面回应"

 Research_Droid_Workers_Title:0 "机器革命——智能人到底是什么？"
 Research_Droid_Workers_Desc:0 "在x-69型号的原型智能人成功并被量产后，智能人俨然成为了我们§Y[root.species.GetName]§!的一部分，无论是内政还是外交，无论是耗费体力或脑力，智能人都在很大程度上给予了我们公民便利性。\n\n然而，智能人展现出的优越性同样给我们敲响警钟，这些机器比我们更有耐力，更有体力，还能与我们流利交流，某些程度上，它们的计算系统比我们也更加聪明合理，覆盖了仿生皮的它们甚至曾被误认为§Y[root.species.GetName]§!过。在智能人统治世界电影盛行的当下，我们切实应该思考何为智能人，它们究竟该处于什么地位？我们又该如何与他们相处呢？"

 Research_Jump_Drive_Title:0 "“曲率引擎”——反智主义的盛宴"
 Research_Jump_Drive_Desc:0 "寻访系列专栏作者——§Y戴米尔 帕维其§!\n\n最近，一位男性公民引起了舆论的广泛关注，其自称“受不可名状之物启发的物理学博士”，曾经多次在超通讯论坛上宣称自己“发明了曲率引擎，是一种全新的超光速手段”，而一位国立物理学院院士指出“曲率引擎是是不符合我们这个宇宙的规律的，只能是存在于幻想之中的产物”，而有网友表示“对于这种民科行为，政府应该立法禁止”。根据国立科研综合院公布的数据表示，仅仅在今年就有超过两百个个体或者团体宣称自己发明或者完成了“曲率引擎”。"


 Habitable_Worlds_Survey_Title:0 "我们的新家园"
 Habitable_Worlds_Survey_Desc:"通讯员 / §Y华章§!\n\n近日，国家航天管理部发布通告，宣布启动目标为寻找宜居行星的“新家园”计划。\n\n从远古时代以来，我们的祖先就开始仰望星辰。我们的历史神话之中充斥着无数“乐园”的踪影。在我们彻底掌控母星之后，对远方土地的热情并没有消失，而是转变成了对星辰大海的渴望，推动着我们文明的进步。\n\n在近日的一项调查中，将近七成的受访人员表示想要“踏上新世界，成为殖民的先驱者”。在新闻发布会上，航天管理部对新一轮的殖民潮表示乐观，并承诺会以“新家园”计划为契机，推动§Y[root.species.GetName]§!宇宙开拓事业的进一步发展。"

 The_Mass_Extinction_Title:0 "寻找末日的真相"
 The_Mass_Extinction_Desc:0 "通讯员 / §Y华章§!\n\n最近，一则有关于古代生态星球遭遇天文灾难的论文被发表于文明权威科学杂志上，引起了公众的关注。科学院将联合航天管理局对“大灭绝”事件进行深入考察。\n\n据研究报告称，在数千年前，陆续有生态星球遭受了各种天文级别的灾难，摧毁了其中可能发展出的智慧文明。联系§Y[root.capital_scope.GetName]§!近年来的多起突发特大型自然灾害，我们有理由担忧，我们的母星是否会在某一天突然发怒，将我们摧毁——尤其是现阶段我们还未能真正摆脱对§Y[root.capital_scope.GetName]§!的依赖的情况下？\n\n在采访中，首席社会学家§Y[Society_Research_Leader_Target.GetName]§!向我们透露了近几年所取得的研究成果，并表示科学院将会与航天管理局一同对论文中的灾难行星进行科学考察，研究灾难的真相，以及如何避免§Y[root.species.GetName]§!如何重蹈他人覆辙的方法。§Y[Society_Research_Leader_Target.GetName]§!还表示，即使有灾难的风险，但灾难在几十年内到来的概率也十分之低，希望公众不要盲目恐慌，造成社会的动荡。"

 Find_In_Pc_Relic_Colonies_Title:0 "“曲率引擎”或曾存在？！"
 Find_In_Pc_Relic_Colonies_Desc:0 "寻访系列专栏作者——§Y康拉德 罗伯托§!\n\n一直以来，曲率引擎都被认为是不可存在之物。然而，在最新殖民的遗迹星球[pc_relic_colonies_1.GetName]上，先遣科考队发现了大量关于曲率引擎的研究报告和实验档案。据初步考证，所有报告和档案都具有相当久远的历史，且保存较为完好。其中有许多实验成功的记录，甚至已经有进行实用化的报告，但也有数据显示时间最近的大量实验记录几乎全部失败。国立科研综合院目前正在加紧核实所有报告与档案的科学性。\n\n可以肯定的是，不论结果如何，这都将在学术界引起一阵轩然大波。关于曲率引擎考古的最新消息，本报将会持续跟踪报道。"

 
 